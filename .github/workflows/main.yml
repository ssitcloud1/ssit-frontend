name: Deploy React Frontend to Azure App Service
 
on:

  push:

    branches:

      - main  # Adjust branch name if needed
 
jobs:

  build-and-deploy:

    runs-on: windows-latest  # Change from ubuntu-latest to windows-latest
 
    steps:

    # Step 1: Checkout the code

    - name: Checkout Code

      uses: actions/checkout@v3
 
    # Step 2: Set up Node.js

    - name: Set up Node.js

      uses: actions/setup-node@v3

      with:

        node-version: '16'  # Specify your Node.js version, e.g., 16, 18, etc.
 
    # Step 3: Install dependencies and build

    - name: Install Dependencies and Build

      run: |

        npm install

        npm run build
 
    # Step 4: Deploy to Azure Web App

    - name: Deploy to Azure Web App

      uses: azure/webapps-deploy@v2

      with:

        app-name: 'ssitcloud' # Replace with your Azure Web App name

        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}

        package: ./build
